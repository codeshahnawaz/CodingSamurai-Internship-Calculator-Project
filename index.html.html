<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Samurai-Pr/ Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <h2><i>Internship - Coding Samurai</i> <img src="coding-samurai.jpg" alt="image" /></h2>
    <h1> Project / <span> Calculator</span></h1>
    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="output-screen">
        <button onclick="Clear()">Cl</button>
        <button onclick="del()">DEl</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')" class="one">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')" class="two">*</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')" class="three">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')" class="four">+</button>
        <button onclick="display('.')">.</button>
        <button onclick="display('0')">0</button>
        <button onclick="Calculate()" class="equal">=</button>
      </div>
    </div>

    <script>
      let outputScreen = document.getElementById("output-screen");

      function display(num) {
        outputScreen.value += num;
      }

      function Calculate() {
        try {
          outputScreen.value = eval(outputScreen.value);
        }
        catch (errr) {
          alert("invalid")
        }
      }

      function Clear() {
        outputScreen.value = "";
      }

      function del() {
        outputScreen.value = outputScreen.value.slice(0, -1);
      }
    </script>
  </body>

</html>
